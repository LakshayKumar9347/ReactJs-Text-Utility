    <script>
      let originalTitle = document.title; // Store the original title

function flashTitle(newTitle, interval) {
  setInterval(() => {
    document.title = document.title === originalTitle ? newTitle : originalTitle;
  }, interval);
}

// Usage example: Flashing "Welcome" and "Website" every 500ms
flashTitle('Welcome To ‚ú®', 2000);

    </script>
